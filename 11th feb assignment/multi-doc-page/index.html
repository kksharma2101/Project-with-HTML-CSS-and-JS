<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" class="css" />
    <title>multiweb page</title>
  </head>
  <body>
    <div class="main">
      <!-- create a navigation bar -->
      <nav>
        <img src="./assets/logo.png" alt="medifine logo" class="logo" />
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="/multi-doc-page/about us/index.html">About Us</a></li>
          <li><a href="/multi-doc-page/contact us/index.html">Contact us</a></li>
        </ul>
      </nav>

      <section class="container">
        <!-- create a left-side section and -->
        <div class="left-section">
          <img src="./assets/topAngle.png" alt="green angle" class="topangle" />
          <h1>Complete Health Care Solutions for Everyone</h1>
          <p>
            We're always availavle for our Patients with emergen problems. You
            can easily reach us 24/7. We focused on highest quality.
          </p>
          <img
            src="./assets/bottomAngle.png"
            alt="yellow angle"
            class="bottomAngle"
          />
          <div class="left-down-section">
            <button class="btn">Make Appointment</button>
            <img src="./assets/mouse.png" alt="mouse" class="mouse" />
          </div>
        </div>
        <img
          src="./assets/stethoscope.png"
          alt="stethoscope"
          class="stethoscope"
        />
        <!-- create a right content section -->
        <div class="right-section">
          <img src="./assets/greenBox.png" alt="green box" class="greenBox" />
          <img
            src="./assets/yellowBox.png"
            alt="yellow box"
            class="yellowBox"
          />
          <img
            src="./assets/doctor.png"
            alt="doctor"
            width="100px"
            class="doctor"
          />
        </div>
      </section>
    </div>
  </body>
</html>
