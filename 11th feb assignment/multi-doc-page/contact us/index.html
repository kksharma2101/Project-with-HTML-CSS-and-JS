<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="/multi-doc-page/contact us/style.css"
      class="css"
    />
    <title>Contact us</title>
  </head>
  <body>
    <div class="main">
      <!-- create a nav bar -->

      <nav>
        <img src="/multi-doc-page/assets/logo.png" alt="logo" />
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="/multi-doc-page/about us/index.html">About Us</a></li>
          <li>
            <a href="/multi-doc-page/contact us/index.html">Contact us</a>
          </li>
        </ul>
      </nav>
      <!-- create a contact form  -->
      <main>
        <form>
          <h1>Contact Form</h1>
          <div>
            <label>Name</label>
            
            <input type="name" placeholder="Enter your name" />
          </div>
          <div>
            <label>Email</label> 
            <input type="email" placeholder="Enter your email" />
          </div>
          <div>
            <label>Message</label> 
            <textarea
              cols="17"
              rows="4"
              placeholder="Enter your message"
            ></textarea>
          </div>
          <button>Submit</button>
        </form>
      </main>
    </div>
  </body>
</html>
